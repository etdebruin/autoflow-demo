<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFlow Demo - Voice Powered Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff4444 0%, #ffaa00 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: glow-bg 3s ease-in-out infinite;
        }

        @keyframes glow-bg {
            0%, 100% {
                background: linear-gradient(135deg, #ff4444 0%, #ffaa00 100%);
            }
            50% {
                background: linear-gradient(135deg, #ffaa00 0%, #ff4444 100%);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .counter {
            font-size: 4em;
            font-weight: bold;
            color: #ff4444;
            margin: 30px 0;
            transition: transform 0.2s;
            animation: glow-text 3s ease-in-out infinite;
        }

        @keyframes glow-text {
            0%, 100% {
                color: #ff4444;
                text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
            }
            50% {
                color: #ffaa00;
                text-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
            }
        }

        .counter.animate {
            transform: scale(1.2);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff4444 0%, #ffaa00 100%);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            animation: glow-btn 3s ease-in-out infinite;
        }

        @keyframes glow-btn {
            0%, 100% {
                box-shadow: 0 0 15px rgba(255, 68, 68, 0.4);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 170, 0, 0.6);
            }
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .info h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .info p {
            color: #666;
            line-height: 1.6;
        }

        .emoji {
            font-size: 3em;
            margin: 20px 0;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confetti-fall 1s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AutoFlow Demo</h1>
        <p class="subtitle">Voice-Powered Development on Mobile</p>

        <div class="emoji">ðŸŽ¤</div>

        <div class="counter" id="counter">0</div>

        <div class="buttons">
            <button onclick="increment()">Increment</button>
            <button onclick="decrement()">Decrement</button>
            <button onclick="reset()">Reset</button>
        </div>

        <div class="info">
            <h2>How It Works</h2>
            <p>Speak to Claude Code on your phone, and watch changes deploy automatically via GitHub Actions. Try saying: "Change the background to ocean blue" or "Add a random quote button"!</p>
        </div>
    </div>

    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');

        function updateCounter() {
            counterElement.textContent = count;
            counterElement.classList.add('animate');
            setTimeout(() => {
                counterElement.classList.remove('animate');
            }, 200);
        }

        function createConfetti() {
            const colors = ['#ff4444', '#ff6644', '#ff8844', '#ffaa00', '#ffcc00', '#ffee00'];
            const button = document.querySelector('.buttons button');
            const rect = button.getBoundingClientRect();

            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = (rect.left + rect.width / 2 + (Math.random() - 0.5) * 100) + 'px';
                confetti.style.top = (rect.top + (Math.random() - 0.5) * 20) + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 1000);
            }
        }

        function increment() {
            count++;
            updateCounter();
            createConfetti();
        }

        function decrement() {
            count--;
            updateCounter();
        }

        function reset() {
            count = 0;
            updateCounter();
        }

        // Auto-increment counter every second
        setInterval(() => {
            count++;
            updateCounter();
        }, 1000);
    </script>
</body>
</html>
